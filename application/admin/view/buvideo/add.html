		<script type="text/javascript">
            var uploader = new plupload.Uploader({ //创建实例的构造方法
                runtimes: 'html5,flash,silverlight,html4', //上传插件初始化选用那种方式的优先级顺序
                browse_button: 'btn', // 上传按钮
                url: "{:url('common/upload')}", //远程上传地址
                flash_swf_url: '__STATIC__/Ajax_FileUpload/plupload/Moxie.swf', //flash文件地址
                silverlight_xap_url: '__STATIC__/Ajax_FileUpload/plupload/Moxie.xap', //silverlight文件地址
                filters: {
                    max_file_size: '1gb', //最大上传文件大小（格式100b, 10kb, 10mb, 1gb）
                    mime_types: [ //允许文件上传类型
                        {
                            title: "files",
                            extensions: "mp4,wmv"
                        }
                    ]
                },
                multi_selection: true, //true:ctrl多文件上传, false 单文件上传
                init: {
                    FilesAdded: function(up, files) { //文件上传前
						console.log($("#ul_pics").children("li").length)
                        if ($("#ul_pics").children("li").length > 1) {
                            alert("您上传的图片太多了！");
                            uploader.destroy();
                        } else {
                            var li = '';
                            plupload.each(files, function(file) { //遍历文件
                                li += "<li id='" + file['id'] + "'><div class='progress'><span class='bar'></span><span class='percent'>0%</span></div></li>";
                            });
                            $("#ul_pics").append(li);
                            uploader.start();
                        }
                    },
                    UploadProgress: function(up, file) { //上传中，显示进度条
                        var percent = file.percent;
                        $("#" + file.id).find('.bar').css({
                            "width": percent + "%"
                        });
                        $("#" + file.id).find(".percent").text(percent + "%");
                    },
                    FileUploaded: function(up, file, info) { //文件上传成功的时候触发
                        var data = eval("(" + info.response + ")");
                        console.log(file);
                        $("#" + file.id).html("<div class='img'><img src='" + data.url + "'/></div><p>" + data.title + "</p><input type='hidden' name='img[]' value='"+data.url+"'>");
                    },
                    Error: function(up, err) { //上传出错的时候触发
                        alert(err.message);
                    }
                }
            });
            uploader.init();
		</script>

<script>

    //表单验证成功后ajax提交保存
    $('.parsley-validate').parsley().on('form:success', function() {
        document.getElementById("submit").disabled = false;
        ajax_saveData(); //提交数据
    });

    //ajax提交保存数据
    var ajax_saveData = function(){
        $.ajax({
            cache: false,
            type: "POST",
            url:"{:url('add')}",
            data:$('#myform').serialize(),// 你的formid
            async: false,
            success: function(data) {
                console.log(data)
                if(data.code == 1 ){ //success
                    window.location.href = "{:url('index',['type'=>'data','department_id'=>input('param.group_id')])}";
                } else {
                    alert(data.msg);
                }
            }
        })
    }


    $('.list_img_').on('change',function(){
        var fd = new FormData();
        fd.append('file', $('.list_img_')[0].files[0]);
        $.ajax({
            url: "{:url('common/upload')}",
            type: "POST",
            processData: false,
            contentType: false,
            data: fd,
            success: function (result){
                if(result){
                    $('#list_img_upload_img').val(result.url);
                    $('#list_img_show_upload_img').attr("src",result.url);
                }else{
                    alert('The system is busing please try again later, thanks!');
                }
            }
        },'json');
    });
</script>

<script type="text/javascript">
    var file_upload = null;
    $(function() {
        $('#file_upload').uploadifive({
            'auto' : true,
            'uploadScript' : "{:url('Common/upload')}",
            'fileObjName' : "file",
            'buttonText' : '',
            'position' : 'absolute',
            'queueID' : 'queue',
            'fileType' : 'video/mp4',
            'multi' : false,
            'fileSizeLimit'   : 524288000,
            'uploadLimit' : 1,
            'queueSizeLimit'  : 1,
            'onUploadComplete' : function(file, data) {
                var obj = JSON.parse(data);
                if (obj.img == "500") {
                    alert("System 500 error！");
                } else {
                    file_upload =1;
                    $("#file_url").val(obj.url);
                    document.getElementById("submit").disabled = false;
                }
            },
            onCancel : function(file) {
                $("#file_url").val("");
                file_upload = null;
                /* 注意：取消后应重新设置uploadLimit */
                $data    = $(this).data('uploadifive'),
                    settings = $data.settings;
                settings.uploadLimit++;
                //alert(file.name + " 已取消上传~!");
            },
            onFallback : function() {
                alert("The browser cannot be used!");
            },
            onUpload : function(file) {
                document.getElementById("submit").disabled = true;//当开始上传文件，要防止上传未完成而表单被提交
            },
        });
    });
</script>
